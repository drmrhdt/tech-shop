<nz-layout class="app__container">
    <nz-header>
        <div class="app__header"
             nz-col
             nzSpan="16">
            <a class="app__logo"
               [routerLink]="['/']">SHOP</a>
            <span class="app__icon-cart"
                  [routerLink]="['shopping-cart']">
                <i nz-icon
                   nzType="shopping-cart">
                </i>
                {{totalProducts$ | async}}
            </span>
        </div>
    </nz-header>
    <router-outlet></router-outlet>
</nz-layout>
