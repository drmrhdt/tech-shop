<nz-layout class="app__container">
    <nz-header>
        <div class="app__header"
             nz-col
             nzSpan="16">
            <span>SHOP</span>
            <span>
                <i nz-icon
                   nzType="shopping-cart">
                </i>
            </span>
        </div>
    </nz-header>
    <nz-layout class="app__content"
               nz-col
               nzSpan="16">
        <ul nz-menu>
            <li *ngFor="let category of categories, let index = index"
                [(nzOpen)]="openMap['sub' + index]"
                (nzOpenChange)="openHandler('sub' + index)"
                [nzTitle]="category.name"
                nz-submenu>
                <ul>
                    <li *ngFor="let subcategory of category.subCategories"
                        nz-menu-item>
                        {{subcategory.name}}
                    </li>
                </ul>
            </li>
        </ul>
        <nz-carousel nzAutoPlay
                     class="carousel">
            <div nz-carousel-content
                 *ngFor="let category of categories">
                <div class="carousel__content">
                    <h3 class="carousel__title">{{ category.name }}</h3>
                    <button class="carousel__btn"
                            nz-button
                            nzType="primary">
                        Посмотреть предложения
                    </button>
                </div>
            </div>
        </nz-carousel>
    </nz-layout>
</nz-layout>
