<nz-layout class="app__container">
    <nz-header>
        <div class="app__header"
             nz-col
             nzSpan="20">
            <span>SHOP</span>
            <span>
                <i nz-icon
                   nzType="shopping-cart">
                </i>
            </span>
        </div>
    </nz-header>
    <nz-layout class="app__content"
               nz-row
               nz-col
               nzSpan="20">
        <ul nz-menu
            nzSpan="
               4">
            <li *ngFor="let category of categories, let index = index"
                [(nzOpen)]="openMap['sub' + index]"
                (nzOpenChange)="openHandler('sub' + index)"
                [nzTitle]="category.name"
                nz-submenu>
                <ul>
                    <li *ngFor="let subcategory of category.subCategories"
                        nz-menu-item>
                        {{subcategory.name}}
                    </li>
                </ul>
            </li>
        </ul>
        <nz-content nzSpan="20">
            List
        </nz-content>
    </nz-layout>
</nz-layout>
